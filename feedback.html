    <title>SESS Feedback</title>

<body>
    <form id="form" class="textgtreg">

        <cf-robot-message cf-questions="Hi! &#x1F44B;&amp;&amp;Thanks for stopping by!&amp;&amp;You are a valued member of SESS and we would love to improve... please leave your honest feedback below and suggestions on how we could resolve your observation(s) &#x1F60A;"></cf-robot-message>

        <fieldset cf-questions="What is the nature of your feedback?" cf-error="Please choose an option.">
            <input required type="radio" name="fbnature" id="fbnature1" value="complaint">
            <label for="fbnature1">Complaint</label>

            <input required type="radio" name="fbnature" id="fbnature2" value="compliment">
            <label for="fbnature2">Compliment</label>

            <input required type="radio" name="fbnature" id="fbnature3" value="idea">
            <label for="fbnature3">Idea</label>

            <input required type="radio" name="fbnature" id="fbnature4" value="other">
            <label for="fbnature4">Other</label>
        </fieldset>

        <input required type="text" name="badwhatdidyoudo" id="badwhatdidyoudo" cf-questions="Awww, I feel the same tbh... but don't worry, we'll get through it together :')&amp;&amp;What did you get up to today?" cf-conditional-howsday="bad||okay" />

        <input required type="text" name="goodwhatdidyoudo" id="goodwhatdidyoudo" cf-questions="That sounds fantastic! What did you get up to today?" cf-conditional-howsday="good||freakingawesome" />

        <fieldset cf-questions="That sounds alright...&amp;&amp;I pretty much just stayed in bed all day... how are you feeling?">
            <input required type="radio" name="howfeel" id="howfeel0" value="ðŸ˜Š" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel0">&#x1F60A;</label>

            <input required type="radio" name="howfeel" id="howfeel1" value="ðŸ¤·" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel1">&#x1F937;</label>

            <input required type="radio" name="howfeel" id="howfeel2" value="ðŸ™ƒ" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel2">&#x1F643;</label>

            <input required type="radio" name="howfeel" id="howfeel3" value="ðŸ˜ž" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel3">&#x1F61E;</label>

            <input required type="radio" name="howfeel" id="howfeel4" value="ðŸ˜´" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel4">&#x1F634;</label>

            <input required type="radio" name="howfeel" id="howfeel5" value="ðŸ˜¢" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel5">&#x1F622;</label>

            <input required type="radio" name="howfeel" id="howfeel6" value="ðŸ˜¡" cf-conditional-badwhatdidyoudo="[\w\W]*" cf-conditional-goodwhatdidyoudo="[\w\W]*">
            <label for="howfeel6">&#x1F621;</label>
        </fieldset>

        <input type="text" name="howfeelgood" id="howfeelgood" cf-questions="Could you tell me why you feel this way?" cf-conditional-howfeel="ðŸ˜Š">

        <input type="text" name="howfeelsoso" id="howfeelsoso" cf-questions="I feel you! its okay, we have our off days and we gotta recharge someday.&amp;&amp;Could you tell me why you feel this way?" cf-conditional-howfeel="ðŸ¤·||ðŸ™ƒ||ðŸ˜ž">

        <input type="text" name="howfeelbad" id="howfeelbad" cf-questions="that must be tough &#x1F61F;&amp;&amp;Could you tell me why you feel this way?" cf-conditional-howfeel="ðŸ˜´||ðŸ˜¢||ðŸ˜¡">


        <input type="text" name="oftenfeelthis" id="oftenfeelthis" cf-questions="Do you often feel this way?">

        <fieldset cf-questions="Hmm, I see...&amp;&amp;Why do you think that is?">
            <input required type="radio" name="whyfeel" id="whyfeeljustme" value="justme">
            <label for="whyfeeljustme">Just the way I am</label>

            <input required type="radio" name="whyfeel" id="whyfeelstress" value="stress">
            <label for="whyfeelstress">Stress</label>

            <input required type="radio" name="whyfeel" id="whyfeelrel" value="relationships">
            <label for="whyfeelrel">Relationships</label>
        </fieldset>

        <cf-robot-message cf-questions="Sometimes we think moods define who we are, like sometimes i feel fear and then I think I'm just a scaredy cat- but i'm not. I'm not a cat, definitely not a scared one." cf-conditional-whyfeel="justme"></cf-robot-message>

        <cf-robot-message cf-questions="Our moods are often caused by an event or the environment we're in. I'm tiny and the world is big so from time to time, things scare me A LOT. this can cause me to be anxious." cf-conditional-whyfeel="stress||relationships"></cf-robot-message>

        <cf-robot-message cf-questions="it may also be something internal within us. Our sleep, diet and physical activity can cause our moods to change from time to time.&amp;&amp;I sometimes define myself by my moods and I felt very helpless..."></cf-robot-message>

        <cf-robot-message cf-questions="One thing that helps me is self awareness.&amp;&amp;Did you know there's a difference between moods and emotions? Maybe this could help you...&amp;&amp;<img src='assets/img/moodsemotions.png'>" style='padding: 0 !important; margin: 0 !important; width: 80vw !important; height: auto;'></cf-robot-message>

        <fieldset cf-questions="Could you identify the mood or emotions you're feeling?">
            <input required type="radio" name="moodident" id="moodidentyes" value="yes">
            <label for="moodidentyes">Yes</label>

            <input required type="radio" name="moodident" id="moodidentno" value="no">
            <label for="moodidentno">No</label>
        </fieldset>

        <cf-robot-message cf-questions="Understanding moods and emotions take time and practice but it helps us become self aware.&amp;&amp;Having self awareness helps us look at our options on how to manage how we feel."></cf-robot-message>

        <cf-robot-message cf-questions="I hope that helped you out a little.&amp;&amp;If you'd like to stay connected, I can help and we can become more self-aware and confident together!"></cf-robot-message>

        <fieldset cf-questions="Would you like to stay connected through email?">
            <input required type="radio" name="connect" id="connectyes" value="yes">
            <label for="connectyes">Sure!</label>

            <input required type="radio" name="connect" id="connectno" value="no">
            <label for="connectno">Maybe another time</label>
        </fieldset>

        <input required type="email" name="email" id="email" cf-input-placeholder="Please enter your email here..." cf-error="Please enter a valid email." cf-questions="Great!&amp;&amp;What's your email?" cf-conditional-connect="yes" />

        <fieldset cf-questions="All done...&amp;&amp;Thanks for the chat. Feel free to come back at any time... I'm always here&amp;&amp;Hope you enjoy the rest of your day! byeeeeee ~&amp;&amp;Please click the button below to officially conclude our session together">
            <input required type="radio" name="submit" id="submit" value="yes">
            <label for="submit">Byeee!</label>
        </fieldset>

    </form>
    <div id="cf-context" role="cf-context" cf-context></div>
